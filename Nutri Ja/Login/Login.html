<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylel.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dosis:wght@300&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Anton&family=Bebas+Neue&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/imagem/icons.png" type="image/x-icon">
    <title>Nutri Já</title>
</head>

<body>
    <div id="topo-fixo">
        <nav id="menu">
            <div id="logo">
                <img id="nutri" src="../imagem/NutriJa.logo.png" alt="simbolo">
            </div>
        </nav>
    </div>
    <div class="mobile">


        <div id="login">
            <div id="loginpart">
                <div class="container">
                    <form id="loginForm">
                        <div class="formulario">
                            <label for="username">Usuário:</label>
                            <input type="text" id="username" name="username" required>
                        </div>

                        <div class="formulario">
                            <label for="emaili">Email</label>
                            <input type="email" name="email" id="emaili">

                        </div>

                        <div class="formulario"><label for="password">Senha:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div id="sex">
                            Sexo:
                            <input type="radio" name="sexo" id="mas" checked><label for="mas">Maculino</label>
                            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label>
                        </div>

                        <div id="botao"> <button class="botao" type="button" onclick="login()">Entrar</button></div>
                    </form>
                </div>



            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
